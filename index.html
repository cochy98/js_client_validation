<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>js client validation</title>
</head>
<body>
    <div class="wrapper-form">
        <form id="submit-form" action="#" method="POST">
            <div class="mb-3 ax-wrapper" name='title'>
                <label for="title">Titolo</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Inserisci un titolo per l'annuncio del tuo appartamento">
                <span class="errore" name='title'></span>
            </div>
            <div class="mb-3" name='description'>
                <label for="description">Descrizione</label>
                <textarea class="form-control" id="description" name="description" rows="5" placeholder="Descrivi il tuo appartamento.." ></textarea>
                <span class="errore" name='description'></span>

            </div>
            <div class="mb-3" name="beds_number">
                <label for="beds_number">Numero Letti</label>
                <input type="number" name="beds_number" id="beds_number" class="form-control" 
                placeholder="">
                <span class="errore" name='beds_number'></span>

            </div>
            <div class="mb-3" name="rooms_number">
                <label for="rooms_number">Numero Camere</label>
                <input type="number" name="rooms_number" id="rooms_number" class="form-control" 
                placeholder="">
                <span class="errore" name='rooms_number'></span>

            </div>
            <div class="mb-3" name="bathrooms_number">
                <label for="bathrooms_number">Numero Bagni</label>
                <input type="number" name="bathrooms_number" id="bathrooms_number" class="form-control" 
                placeholder="">
                <span class="errore" name='bathrooms_number'></span>

            </div>
            <div class="mb-3" name="square_meters">
                <label for="square_meters">Metri quadrati</label>
                <input type="number" name="square_meters" id="square_meters" class="form-control" 
                placeholder="">
                <span class="errore" name='square_meters'></span>
            </div>
            <div class="mb-3" name="price_per_night">
                <label for="price_per_night">Prezzo a notte</label>
                <input type="number" name="price_per_night" id="price_per_night" class="form-control" 
                step=".50"
                placeholder="">
                <span class="errore" name='price_per_night'></span>
            </div>
            <div class="mb-3" name="is_visible">
                <label for="is_visible">Disponibilit√†</label>
                <select name="is_visible" id="is_visible" class="form-select">
                    <option value="0">Non disponibile</option>
                    <option value="1" selected>Subito disponibile</option>
                </select>
                <span class="errore" name='is_visible'></span>
            </div>
            <div class="mb-3" name="address">
                <label for="address">Indirizzo</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Inserisci il nome del tuo appartamento">
                <span class="errore" name='address'></span>
            </div>
            <div class="mb-3" name="image_path">
                <label for="image_path">Immagine post</label>
                <input type="text" name="image_path" id="image_path" class="form-control" placeholder="Immagine URL del post">
                <span class="errore" name='image_path'></span>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
    
    <script src="main.js"></script>
</body>
</html>
